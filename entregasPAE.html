<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <form action="" class="row g-2" >
            <!-- primera fila -->
            <div class="row">
                <div class="col-md-3">
                    <label for="identificacionUser" class="form-label">Numero de Identificacion del Usuario</label>
                    <input type="text" name="identificacionUser" id="identificacionUser" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="identificacionEst" class="form-label">Numero de Identificacion del Estudiante</label>
                    <input type="text" name="identificacionEst" id="identificacionEst" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha de Recibo</label>
                    <input size="16" type="text" class="form-control" id="datetime" readonly>
                </div>
            </div>
            

            <div class="row-med-6">
                
                    <button type="button"   class="btn btn-primary btn-lg btn-block" id="aceptar" >Aceptar</butto>              
                                
            </div>
        </form>
        
    </div>    
</body>
</html>
